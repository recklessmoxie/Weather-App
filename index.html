<!DOCTYPE html>
<!--[if lte IE 9]>
<html lang="en" class="oldie">
<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
 <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
   <canvas id="canvas1"></canvas>
<div id="box" class="container-fluid">
  <div class="main">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h2 id="location"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h2 id="time"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <i id="day-or-night"></i>
        <h2 id="current">
      </h2>
      </div>
      <div class="col-md-4 col-sm-6">
        <div id="circle">
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <i id="drop" class="wi wi-raindrop animated fadeOutDown"></i>
        <h2 id="pctHumidity"></h2>
        <h2 id="text">humidity</h2>
      </div>
    </div>
  </div>
</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.6.6/jcanvas.min.js"></script>
 <script src="app.js"></script>
 </body>
</html>
